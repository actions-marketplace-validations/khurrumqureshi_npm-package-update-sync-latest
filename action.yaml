name: 'NPM package sync and update'
description: 'Github action that checks for updates and synchronises version package.json'
inputs:
  root-folder:
    description: 'folder where package json is located'
    required: true
    default: '.'
  recursive:
    description: 'should the action look for package.json in sub-folders'
    required: true
    default: 'true'

outputs:
  body:
    description: 'Body reprecenting updates made'
runs:
  using: 'node12'
  main: 'dist/index.js'